<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="webpage.css">
<body>

    <div class="child"> 
<h1 class="parent">Student Detail</h1>

<form action="">
    <label for="Name" class="align"><b>First Name:</b> </label><br>
    <input type="text" class="Name" required="true" placeholder="Vetri"><br><br>
    <label for="Name1"  class="align"><b>Second Name:</b></label><br>
    <input type="text" class="Name1" required="true" placeholder="Manju"><br><br>
    <label for="Name2"  class="align"><b>Email ID:</b></label><br>
    <input type="email" class="Name2" required="true" placeholder="Personal Email"><br><br>
    <label for="Name3"  class="align"><b>Address:</b></label><br>
    <input type="text" class="Name3" placeholder="Address"><br><br>
    <label for="Name6"  class="align"><b>Gender:</b></label><br>
    <input type="checkbox" class="Name6" >
    <label for="Name6"  class="align">Female</label>
    <input type="checkbox" class="Name6" >
    <label for="Name6"  class="align">Male</label>
    <input type="checkbox" class="Name6" >
    <label for="Name6"  class="align">Others</label><br><br>
    <label for="Name4"  class="align"><b>Contact Number:</b></label><br>
    <input type="number" required="true" class="Name4" "><br><br><br>


    <button type="submit"   class="btn btn-primary"><b>Submit</b></button>
    
</form>
    
</div>
</body>

</html>
